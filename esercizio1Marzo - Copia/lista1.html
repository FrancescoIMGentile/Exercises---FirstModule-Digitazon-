<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista1</title>

    <style>
    
    #ul1 {
        list-style-type: none;
        font-size: 2rem;
        padding: 0;
    }


    #ul1 li {
        padding: 0.5rem 0;
        text-align: center;
        display: inline-block;
    }


    #ul1 li:nth-child(even) {
        background-color: brown;
        color: rgb(255, 168, 127);
    }

    #ul1 li:nth-child(odd) {
        background-color: rgb(42, 165, 63);
        
        
    }
    </style>
</head>
<body>

    <div>

        <h1>Liste Css</h1>
        <nav>
            <ul id="ul1">
            
                <li>Giorno1</li>
                <li>Giorno2</li>
                <li>Giorno3</li>
                <li>Giorno4</li>

            </ul>
        </nav>   
        
    </div>
    
</body>
</html>
